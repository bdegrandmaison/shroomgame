<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/main.css" rel="stylesheet">
  <title>Jeu</title>
  <script src="/socket.io/socket.io.js" charset="utf-8"></script>
</head>

<body>
  <nav>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link" onclick="location.reload()"><h3>Home</h3></a>
      </li>
      <li class="nav-item">
        <a id="classement" class="nav-link" data-toggle="modal" data-target="#ModalScore"><h3>Scores</h3></a>
        <div class="modal fade" id="ModalScore" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Les meilleurs scores</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
              </div>
              <div id="lesscores" class="modal-body">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </nav>
  <div id="zone">
    <div id="topbanner" class="row justify-content-center">
      <fieldset>
        <label for="Pseudo"><h5>Votre pseudo</h5></label>
        <br>
        <input id="joueur" type="text" name="pseudo" value="" placeholder="Entre ton nom">
        <br>
        <div id="errare"></div>
        <br>
        <button id="validp" class="btn btn-primary" type="submit" name="button">Validez</button>
        <div class="progress progression">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%"></div>
        </div>
      </fieldset>
    </div>
    <div id="bannermid" class="row justify-content-center">
      <fieldset>
        <h5>Sélectionnez ou créez une salle de jeu</h5>
        <br>
        <h6>Salles disponibles</h6>
        <br>
        <div id="dispo">
          <p>Aucune salle disponible</p>
        </div>
        <div id="rooms">
        </div>
        <br>
        <label for="salle">Créer une salle</label>
        <br>
        <input id="salle" type="text" name="salle" value="" placeholder="Entrez un nom de salle">
        <div id="errare1"></div>
        <br>
        <br>
        <button id="valids" class="btn btn-primary" type="submit" name="button">Validez</button>
        <div class="progress progression">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%"></div>
        </div>
      </fieldset>
    </div>
    <div id="lastbanner" class="row justify-content-center">
      <h5>Sélectionnez votre avatar</h5>
      <div id="avatars">
        <img class="persos" id="mario" src="/img/mario.png" alt="Mario">
        <img class="persos" id="luigi" src="/img/luigi.png" alt="Luigi">
        <img class="persos" id="peach" src="/img/peach.png" alt="Peach">
        <img class="persos" id="yoshi" src="/img/yoshi.png" alt="Yoshi">
        <img class="persos" id="toad" src="/img/toad.png" alt="Toad">
        <img class="persos" id="dk" src="/img/dk.png" alt="Donkey Kong">
        <img class="persos" id="bowser" src="/img/bowser.png" alt="Bowser">
      </div>
      <button id="valida" class="btn btn-primary" type="submit" name="button">Validez</button>
      <div id="errare2"></div>
      <div id="lastp" class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 90%"></div>
      </div>
    </div>

  </div>

  <script src="/js/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/js/main.js" charset="utf-8"></script>
  <script src="/js/game.js" charset="utf-8"></script>
</body>

</html>
